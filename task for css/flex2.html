<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Basketball Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters button {
            background-color: #ddd;
            border: none;
            padding: 8px 15px;
            margin-right: 5px;
            cursor: pointer;
        }

        .filters .clear {
            background-color: red;
            color: white;
        }

        .filters select {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product p {
            margin: 5px 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Mens Basketball Shoes</h1>
        <div class="filters">
            <button>Shoes</button>
            <button>Basketball</button>
            <button>Men's</button>
            <button class="clear">Clear All</button>
            <select>
                <option>Initial Results</option>
            </select>
        </div>
        <div class="product-grid">
            <div class="product">
                <img src="../shoes/dexture-air-jordan-style-trendy-sneakers-for-men-blue-product-images-rvr2yonh8o-0-202305310813.webp"
                    alt=" Jordan Retro 9">
                <p>jordan sneakers</p>
                <p>₹540.00</p>
            </div>
            <div class="product">
                <img src="../shoes/51KE2MQ1ojL._AC_UY1000_.jpg" alt="Jordan Retro 4">
                <p>BERKINS Sneaker </p>
                <p>₹600.00</p>
            </div>
            <div class="product">
                <img src="../shoes/61odR70rgML._SY625_.jpg" alt="Jordan Retro 9">
                <p>Gym Shoes</p>
                <p>₹699</p>
            </div>
            <div class="product">
                <img src="../shoes/61utX8kBDlL._SY625_.jpg" alt="Jordan Retro 6">
                <p>Running Shoes</p>
                <p>₹599</p>
            </div>
            <div class="product">
                <img src="../shoes/71cflgAolqL._SY625_.jpg" alt="Jordan Retro 5">
                <p>Sneaker Shoes with Synthetic Upper Lightweight Comfortable</p>
                <p>₹799</p>
            </div>
            <div class="product">
                <img src="../shoes/61VHvg7wvCL._SY625_.jpg" alt="Jordan Retro 8">
                <p>BRUTON </p>
                <p> ₹499</p>
            </div>
        </div>
    </div>
</body>

</html>
